    <h2>Contact</h2>
    <div class="contactForm">
        <form action="form/submit" method="POST">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="name" placeholder="Please enter your first name">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="surname" placeholder="Please enter your last name">
            <label for="mail">E-mail</label>
            <input type="text" id="mail" name="e-mail" placeholder="Please provide your email below">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Type your message here..."></textarea>
            <input type="submit" value="Signed. Sealed. Delivered.">
        </form>
    </div>
